name: Generate and Commit PDFs

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  generate_and_commit_pdfs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Install Dependencies
      run: sudo apt-get update && sudo apt-get install -y texlive texlive-latex-extra pandoc

    - name: Generate PDFs
      run: |
        mkdir -p papers/pdfs
        if compgen -G "papers/*.md" > /dev/null; then
          for mdfile in papers/*.md; do
            pdffile="papers/pdfs/$(basename "${mdfile%.md}.pdf")"
            pandoc "$mdfile" --pdf-engine=pdflatex -o "$pdffile"
          done
        else
          echo "No Markdown files found in the papers directory."
        fi

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.sha }}
        release_name: ${{ github.sha }}
        body: |
          This is the latest version of the PDFs.
          They were generated from the main branch.
        draft: false
        prerelease: false
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Release Assets
      if: success()
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: papers/pdfs/
        asset_name: pdfs
        asset_content_type: application/pdf